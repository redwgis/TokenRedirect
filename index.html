<!DOCTYPE html>
<html>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>
  <button type="button">Click Me!</button> 
  <div id="token"></div>
  <script>
    var hashToken=window.location.hash
    var hashArray = hashToken.split("&")
    var accessToken=hashArray[0]
    var tokenArray = accessToken.split("=")
    var token= tokenArray[1]
    localStorage.setItem("token", token);
        console.log(token)
    document.getElementById("token").innerHTML = localStorage.getItem("token");
    window.location.replace("https://sites.google.com/a/nps.gov/joshgooglesite_testing/another-page");
  </script>

</body>
</html>
