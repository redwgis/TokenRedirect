<!DOCTYPE html>
<html>

	<style>
		#tokenbox {
			border: 0px;
      opacity: 0;
		}
	</style>


<body>

<!-- The button used to copy the text -->
<button onclick="myFunction()">Get Token</button>


<input type="text" value="" id="tokenbox">
  <script>
    var hashToken=window.location.hash
    var hashArray = hashToken.split("&")
    var accessToken=hashArray[0]
    var tokenArray = accessToken.split("=")
    var token= tokenArray[1]
    console.log(token)
    
    function myFunction() {
        document.getElementById("tokenbox").value = token
        var copyText = document.getElementById("tokenbox");
        copyText.select();
        document.execCommand("copy");

      }
  </script>
</body>
</html>
